<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – NEGLIZ E&P LIMITED</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <!-- Reusable Header -->
  <div id="header-placeholder"></div>

        <!-- Contact Info -->
        <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><i class="fas fa-map-marker-alt"></i> University of Benin, Benin City, Nigeria</p>
        <p><i class="fas fa-phone"></i> <a href="https://wa.me/2347038645748" target="_blank">WhatsApp Us</a></p>
        <p><i class="fas fa-envelope"></i> <a href="mailto:nowamagbe.ogbeifun@uniben.edu">Email Us</a></p>
        <p><i class="fas fa-clock"></i> Mon – Fri: 9:00AM – 5:00PM</p>
        <div class="social-icons">
            <a href="https://wa.me/2347038645748" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="mailto:nowamagbe.ogbeifun@uniben.edu" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/nowamagbe-prince-ogbeifun-ph-d-1b89b7170" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
          <h3>Send a Message</h3>
          <form action="https://formspree.io/f/your-form-id" method="POST">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="cta-btn">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Google Maps -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3959.481168832378!2d5.609445614774503!3d6.455058725311061!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1040d3649f2822b5%3A0x9faafc6eb08f98d0!2sUniversity%20of%20Benin!5e0!3m2!1sen!2sng!4v1699966225550!5m2!1sen!2sng"
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </section>

  <!-- Reusable Footer -->
  <div id="footer-placeholder"></div>

  <script src="js/main.js"></script>
</body>
</html>
